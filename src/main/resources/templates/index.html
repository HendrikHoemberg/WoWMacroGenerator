<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroGenerator</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
</head>
<body>
    <form hx-post="/createMacro" 
          hx-target="#macro-list" 
          hx-swap="outerHTML">
        <input type="text" name="spellName" placeholder="Spell Name..." required>
        <select name="macroType">
            <option th:each="type: ${macroTypes}"
                    th:value="${type}"
                    th:text="${type}">
            </option>
        </select>
        <button type="submit">Create Macro</button>
    </form>

    <div id="macro-list" th:fragment="macro-list">
        <ul>
            <li th:each="macro: ${macros}">
                <code th:text="${macro.command}"></code>
            </li>
        </ul>
</body>
</html>
