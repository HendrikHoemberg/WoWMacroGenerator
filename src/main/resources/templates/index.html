<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroGenerator</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
</head>
<body>
    <form hx-post="/createMacro" 
          hx-target="#macro-list" 
          hx-swap="outerHTML">
        <input type="text" name="spellName" placeholder="Spell Name..." required>
        <select name="macroType">
            <option th:each="type: ${types}"
                    th:value="${type}"
                    th:text="${type}">
            </option>
        </select>
    </form>
</body>
</html>
