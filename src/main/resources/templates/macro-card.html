<div class="macro-card" xmlns:th="http://www.thymeleaf.org" th:fragment="macro-card(macro)">
    <div class="code-block">
        <code th:text="${macro.command}"></code>
    </div>
    <button th:hx-delete="@{/deleteMacro(id=${macro.id})}"
            hx-target="closest .macro-card"
            hx-swap="outerHTML swap:0.5s" 
            class="delete-button">Delete</button>
</div>
